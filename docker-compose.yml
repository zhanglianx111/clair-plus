version: '2'
services:
  clair-plus:
    image: clair-plus
    restart: always
    ports:
      - 80:8080
    depends_on:
      - mq
      - clair
      - postgres
    volumes:
      - ./conf/app.conf:/etc/clair-plus/app.conf:z
      - /etc/localtime:/etc/localtime:z
  mq:
    image: redis:4-alpine
    restart: always
    volumes:
      - /data/mq:/data
      - /etc/localtime:/etc/localtime:z
  postgres:
    image: hub.hcpaas.com/clair/postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - /data/postgres:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:z
  clair:
    image: hub.hcpaas.com/clair/clair:2.0.0
    restart: always
    depends_on:
      - postgres
    links:
      - postgres
    volumes:
      - /tmp:/tmp
      - ./clair_config:/config
      - /etc/localtime:/etc/localtime:z
    command: ["start.sh", "/clair", "-config", "/config/config.yaml"]
